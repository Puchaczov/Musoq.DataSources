name: Release Plugins

on:
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Specific Plugin Name (Leave empty for All)'
        required: false
        default: 'All'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Install nuget-license as a global dotnet tool and add the tool path to the runner PATH
    - name: Install nuget-license
      shell: pwsh
      run: |
        # Try to install, if it fails try to update
        dotnet tool install -g nuget-license 2>&1 | Out-Null
        if ($LASTEXITCODE -ne 0) {
          dotnet tool update -g nuget-license 2>&1 | Out-Null
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to install or update nuget-license tool"
            exit 1
          }
        }
        # On Windows (this workflow runs on windows-latest), global tools are installed to %USERPROFILE%\.dotnet\tools
        $tools = Join-Path $env:USERPROFILE ".dotnet\tools"
        Add-Content -Path $env:GITHUB_PATH -Value $tools

    - name: Pack Plugins
      shell: pwsh
      run: |
        ./scripts/Pack-Plugin.ps1 -PluginName "${{ inputs.plugin_name }}"

    - name: Check and Release Plugins
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
      run: |
        $PluginName = "${{ inputs.plugin_name }}"
        $PublishedCount = 0
        $SkippedCount = 0
        
        # Get projects to process
        if ($PluginName -eq "All") {
          $Projects = Get-ChildItem -Path . -Recurse -Filter "Musoq.DataSources.*.csproj" | Where-Object { $_.BaseName -notmatch "\.(Tests|Benchmarks|Helpers|Common|CommandLineArguments)$" }
        } else {
          $Projects = @(Get-ChildItem -Path . -Recurse -Filter "$PluginName.csproj" | Select-Object -First 1)
        }
        
        if ($Projects.Count -eq 0) {
          Write-Error "No matching plugin projects found."
          exit 1
        }
        
        foreach ($Project in $Projects) {
          [xml]$csproj = Get-Content $Project.FullName
          $PropertyGroup = $csproj.Project.PropertyGroup | Select-Object -First 1
          $Version = if ($PropertyGroup.Version) { $PropertyGroup.Version } else { "1.0.0" }
          $ProjectName = $Project.BaseName
          $ReleaseTag = "$Version-$ProjectName"
          
          Write-Host "Processing $ProjectName with version $Version" -ForegroundColor Cyan
          
          # Check if release already exists by exit code (0 => exists)
          $ReleaseExists = $false
          gh release view $ReleaseTag --repo ${{ github.repository }} 1>$null 2>$null
          if ($LASTEXITCODE -eq 0) { $ReleaseExists = $true }

          if ($ReleaseExists) {
            # Release exists: upload/refresh assets for this project
            gh release upload $ReleaseTag ./artifacts/*$ProjectName*.zip --clobber --repo ${{ github.repository }}
            Write-Host "Attached assets for $ProjectName to existing release $ReleaseTag" -ForegroundColor Yellow
            $PublishedCount++
          } else {
            # Create the release with this project's assets
            gh release create $ReleaseTag --title "Release $Version ($ProjectName)" --generate-notes ./artifacts/*$ProjectName*.zip --repo ${{ github.repository }}
            Write-Host "Created release $ReleaseTag for $ProjectName" -ForegroundColor Green
            $PublishedCount++
          }
        }
        
        Write-Host ""
        Write-Host "Summary: Published=$PublishedCount, Skipped=$SkippedCount" -ForegroundColor Magenta
